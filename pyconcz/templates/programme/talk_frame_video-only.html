{% extends 'programme/_frame_base.html' %}


{% load static %}

{% block content %}
    {{ block.super }}
    <img class="pc-img-fluid-svg pc-frame-logo pc-frame-logo-others" src="{% static 'img/pycon19-logo.svg' %}" alt="">

    <div class="pc-frame-video pc-frame-video-only"></div>

    <div class="pc-frame-info pc-frame-info-video-only">
        <div class="pc-frame-speaker">{{ session.speakers|join:'<br>' }}</div>
        <div class="pc-frame-title">{{ session.title }}</div>
    </div>

{% endblock %}
