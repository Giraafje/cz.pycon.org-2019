{% extends 'programme/_talk_frame_base.html' %}


{% load static %}

{% block content %}
    {{ block.super }}
    <img class="pc-img-fluid-svg pc-talk-frame-logo pc-talk-frame-logo-others" src="{% static 'img/pycon19-logo.svg' %}" alt="">

    <div class="pc-talk-frame-video pc-talk-frame-video-only"></div>

    <div class="pc-talk-frame-info pc-talk-frame-info-video-only">
        <div class="pc-talk-frame-speaker">{{ session.speakers|join:'<br>' }}</div>
        <div class="pc-talk-frame-title">{{ session.title }}</div>
    </div>

{% endblock %}
